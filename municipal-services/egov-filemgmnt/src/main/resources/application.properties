server.servlet.context-path=/filemgmnt
server.port=8080
app.timezone=UTC

# Persister topic config
persister.save.applicantpersonal.topic=save-fm-applicantpersonal
persister.update.applicantpersonal.topic=update-fm-applicantpersonal
persister.save.servicedetails.topic=save-fm-servicedetails

persister.save.certificate.topic=save-fm-certificates

persister.save.communicationfile.topic=save-fm-communicationfile
