serviceMaps:
  serviceName: death-services
  mappings:   
      
  - version: 1.0
    description: Persists death reporting form details in eg_death_dtls,eg_death_statistical_dtls,eg_death_address_dtls  table by rakhi s ikm on 06.02.2023
    fromTopic: save-deathapplndetails-topic
    isTransaction: true
    queryMaps:

    - query: INSERT INTO public.eg_death_dtls(id, registrationunit, tenantid, dateofdeath, time_of_death, timeofdeath_unit, death_place, death_place_inst_type, death_place_inst_id, deceased_firstname_en, deceased_firstname_ml, deceased_middlename_en, deceased_middlename_ml, deceased_lastname_en, deceased_lastname_ml, deceased_aadhar_unavailable, deceased_aadhar_number, deceased_gender, age, age_unit, informant_name_en, informant_aadhar_submitted, informant_aadhar_no, informant_mobile_no, general_remarks)
          VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
     

      basePath: deathCertificateDtls.*
      jsonMaps:
      - jsonPath: $.deathCertificateDtls.*.InformationDeath.Id

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.RegistrationUnit

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.TenantId

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DateOfDeath

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.TimeOfDeath

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.TimeOfDeathUnit

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeathPlace

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeathPlaceType

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeathPlaceInstId

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedFirstNameEn

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedFirstNameMl

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedMiddleNameEn

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedMiddleNameMl

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedLastNameEn

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedLastNameMl

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedAadharNotAvailable

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedAadharNumber

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.DeceasedGender

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.Age

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.AgeUnit

      - jsonPath: $.deathCertificateDtls.*.informantDetails.InformantNameEn

      - jsonPath: $.deathCertificateDtls.*.informantDetails.InformantAadharSubmitted

      - jsonPath: $.deathCertificateDtls.*.informantDetails.InformantAadharNo

      - jsonPath: $.deathCertificateDtls.*.informantDetails.InformantMobileNo

      - jsonPath: $.deathCertificateDtls.*.InformationDeath.GeneralRemarks



      

      






