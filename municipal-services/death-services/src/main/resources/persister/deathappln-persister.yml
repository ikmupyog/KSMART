  - version: 1.0
    description: Persists death reporting form details in eg_death_dtls,eg_death_statistical_dtls,eg_death_address_dtls  table
    fromTopic: update-deathapplndetails-topic
    isTransaction: true
    queryMaps:

    - query: INSERT INTO public.eg_death_dtls_log SELECT * FROM eg_death_dtls WHERE id = ?;
     
      basePath: deathCertificateDtls.*
      jsonMaps:
      - jsonPath: $.deathCertificateDtls.*.id

    - query: UPDATE  public.eg_death_dtls  SET 
       dateofdeath  = ? , time_of_death = ?   , timeofdeath_unit = ?  ,
         death_place = ?  , death_place_inst_type = ? , death_place_inst_id = ?,
         deceased_firstname_en = ? , deceased_firstname_ml = ? , deceased_middlename_en = ? ,
