name: Build and Deploy

on:
  push:
    branches:
      - edcr-pdf

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
            docker buildx build \
            --build-arg GITHUB_USERNAME=${GITHUB_USERNAME} \
            --build-arg GITHUB_TOKEN=${GITHUB_TOKEN} \
            --platform linux/arm64 \
            -t ksm-edcr-dev .
            docker tag ksm-edcr-dev:latest 095566081345.dkr.ecr.ap-south-1.amazonaws.com/ksm-edcr-dev:latest
            docker push 095566081345.dkr.ecr.ap-south-1.amazonaws.com/ksm-edcr-dev:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_KEY_PATH }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} "docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:$GITHUB_SHA && docker run -d -p 80:80 ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:$GITHUB_SHA"
